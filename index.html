<!DOCTYPE html>
<html>
  <head>
  
   
  <style>
    canvas {
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: auto;
    }
  </style>
  </head>
  <body>
    <script>
      //variÃ¡veis
      var canvas, ctx, altura, largura, frames = 0, maxPulos = 3, velocidade = 6,
      estadoAtual = 0,
      estados = {
        jogar: 0,
        jogando: 1,
        perdeu: 2
      },
      chao = {
          y: 450,
          altura: 50,
          cor: "#ffdf70",

          desenha: function(){
            ctx.fillStyle = this.cor;
            ctx.fillRect(0, this.y, largura, this.altura);
          }
        };
      var bloco = {
        x: 50,
        y: 0,
        altura: 50,
        largura: 50,
        cor: '#ff4e4e',
        velocidade: 0,
        gravidade: 9.8,
        forcaPulo: 50,
        nPulos: 0,

        atualiza: function(){
          this.velocidade += this.gravidade;
          this.y += this.velocidade;

          if(this.y > chao.y - this.altura){
            this.y = chao.y - this.altura;
            this.nPulos = 0;
          }
        },

        pula: function(){
          if(this.nPulos < maxPulos){
            this.velocidade = -this.forcaPulo;
            this.nPulos++;
          }
        },

        desenha: function(){
          ctx.fillStyle = this.cor;
          ctx.fillRect(this.x, this.y, this.altura, this.largura);
        }
      }

      var obstaculos = {
        _obs: [],
        cores: ['#ffbc1c', '#ff1c1c', '#ff85e1', '#52a7ff', '#78ff5d'],
        tempoInsere: 0,

        insere: function(){
          this._obs.push({
            x: largura,
            largura: 30 + Math.floor(20 * Math.random()),
            altura: 30 + Math.floor(120 * Math.random()),
            cor: this.cores[Math.floor(4 * Math.random())]
          })
          this.tempoInsere = 30 + Math.floor(80 * Math.random());
        },

        atualiza: function(){
          if(this.tempoInsere == 0){
            this.insere();
          }
          else
            this.tempoInsere--;
          for(var i = 0, tam = this._obs.length; i < tam; i++){
            var obs = this._obs[i];

            obs.x -= velocidade;

            if(obs.x <= -obs.largura){
              this._obs.splice(i, 1);
              tam--;
              i--;
            }
          }
        },

        desenha: function(){
          for(var i = 0, tam = this._obs.length; i < tam; i++){
            var obs = this._obs[i];
            ctx.fillStyle = obs.cor;
            ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
          }
        }
      }

      function clique(e){
        if(estadoAtual == estados.jogando)
            bloco.pula();
        else if(estadoAtual == estados.jogar)
          estadoAtual = estados.jogando;
        else if(estadoAtual == estados.perdeu)
            estadoAtual = estados.jogar;
      }
      function main(){
        altura = window.innerHeight;
        largura = window.innerWidth;

        if(largura >= 500){
          largura = 600;
          altura = 500;
        }

        canvas = document.createElement("canvas");
        canvas.width = largura;
        canvas.height = altura;
        canvas.style.border = "1px solid #000";
        
        ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);
        document.addEventListener("mousedown", clique);

        roda();
      }
      function roda(){
        atualiza();
        desenha();

        window.requestAnimationFrame(roda);
      }
      function atualiza(){
        frames++;

        bloco.atualiza();

        if(estadoAtual == estados.jogando)
          obstaculos.atualiza();

      }

      function desenha(){
        ctx.fillStyle = "#50beff";
        ctx.fillRect(0, 0, largura,  altura);

        if(estadoAtual == estados.jogar){
            ctx.fillStyle = "green";
            ctx.fillRect(largura / 2 - 50, altura/2 - 50, 100, 100);
        }
        else if(estadoAtual == estados.perdeu){
            ctx.fillStyle = "red";
            ctx.fillRect(largura / 2 - 50, altura/2 - 50, 100, 100);
        }
        else if(estadoAtual == estados.jogando){
            obstaculos.desenha(); 
        }
        chao.desenha();
        bloco.desenha();
      }

      main();
    </script>
  </body>
</html>
